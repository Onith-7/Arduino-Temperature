<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Data from Arduino</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f4f4f4 100%);
      margin: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 950px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      color: #22223b;
      margin-bottom: 28px;
      letter-spacing: 1px;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    .controls input[type="file"] {
      padding: 8px 0;
    }
    .controls button {
      background: #0074D9;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #005fa3;
    }
    #graph {
      width: 100%;
      height: 80vh;
      min-height: 600px;
      margin: 0 auto 32px auto;
      background: #f8fafc;
      border-radius: 12px;
      box-shadow: 0 2px 8px #e0e7ff;
    }
    #data-table {
      width: 100%;
      margin: 0 auto;
      background: #f8fafc;
      border-radius: 10px;
      box-shadow: 0 2px 8px #e0e7ff;
      border-collapse: collapse;
      overflow: hidden;
    }
    #data-table th, #data-table td {
      border: 1px solid #e0e7ff;
      padding: 10px 14px;
      text-align: center;
      font-size: 1rem;
    }
    #data-table th {
      background: #0074D9;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    #data-table tr:nth-child(even) td {
      background: #f1f5fa;
    }
    @media (max-width: 700px) {
      .container { padding: 10px 2vw; }
      #graph { height: 40vh; }
      #data-table th, #data-table td { font-size: 0.9rem; padding: 6px 4px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Data from Arduino over 10 days</h2>
    <div class="controls">
      <input type="file" id="csvFile" accept=".csv" />
      <button id="saveDataBtn">Save Data to Browser</button>
      <button id="loadDataBtn">Load Saved Data</button>
    </div>
    <div id="graph"></div>
    <div id="table-container"></div>
  </div>
  <script>
    function renderData(csvText) {
      const lines = csvText.split('\n').filter(Boolean);
      const header = lines[0].split(',');
      // Detect columns
      let hourIdx = 0, tempIdx = 1, dayIdx = 2;
      for (let i = 0; i < header.length; i++) {
        const h = header[i].toLowerCase();
        if (h.includes('hour')) hourIdx = i;
        if (h.includes('temp')) tempIdx = i;
        if (h.includes('day')) dayIdx = i;
      }
      const time = [];
      const temp = [];
      const day = [];
      let tableHTML = '<table id="data-table"><thead><tr>';
      tableHTML += '<th>Day</th><th>Hour</th><th>Temperature (°C)</th>';
      tableHTML += '</tr></thead><tbody>';
      // Sort data by day and hour for a more logical table
      const tableRows = [];
      for (let i = 1; i < lines.length; i++) {
        const parts = lines[i].split(',');
        if (parts.length >= 2) {
          const hourVal = parts[hourIdx] || i-1;
          const tempVal = parts[tempIdx];
          const dayVal = parts[dayIdx] || 'Day 1';
          time.push(Number(hourVal));
          temp.push(Number(tempVal));
          day.push(dayVal);
          tableRows.push({ day: dayVal, hour: Number(hourVal), temp: tempVal });
        }
      }
      // Sort by day then hour
      tableRows.sort((a, b) => {
        if (a.day === b.day) return a.hour - b.hour;
        return a.day.localeCompare(b.day, undefined, { numeric: true });
      });
      tableRows.forEach(row => {
        tableHTML += `<tr><td>${row.day}</td><td>${row.hour}</td><td>${row.temp}</td></tr>`;
      });
      tableHTML += '</tbody></table>';
      document.getElementById('table-container').innerHTML = tableHTML;
      // Group by day for plotting
      const traces = [];
      const uniqueDays = [...new Set(day)];
      uniqueDays.forEach((d, idx) => {
        const x = [];
        const y = [];
        const text = [];
        // Use a color palette for better distinction
        const colors = [
          '#0074D9', '#FF4136', '#2ECC40', '#FF851B', '#B10DC9', '#FFDC00', '#39CCCC', '#01FF70', '#85144b', '#3D9970', '#111111', '#AAAAAA'
        ];
        const color = colors[idx % colors.length];
        for (let i = 0; i < day.length; i++) {
          if (day[i] === d) {
            x.push(time[i]);
            y.push(temp[i]);
            text.push(`<b>Day:</b> ${d}<br><b>Hour:</b> ${time[i]}<br><b>Temp:</b> ${temp[i]}°C`);
          }
        }
        traces.push({
          x: x,
          y: y,
          mode: 'markers',
          name: d,
          marker: { size: 10, color: color, line: { width: 2, color: '#fff' }, symbol: 'circle', opacity: 0.95 },
          text: text,
          hoverinfo: 'text',
          hovertemplate: '%{text}<extra></extra>'
        });
        traces.push({
          x: x,
          y: y,
          mode: 'lines',
          name: d,
          line: { width: 2, shape: 'spline', color: color },
          hoverinfo: 'skip',
          showlegend: false
        });
      });
      Plotly.newPlot('graph', traces, {
        xaxis: {
          title: header[hourIdx] || 'Hour',
          gridcolor: '#e0e7ff',
          zeroline: false,
          showline: true,
          linecolor: '#bfc9e0',
          tickfont: { color: '#22223b', size: 15 },
          titlefont: { size: 18, color: '#22223b' },
          dtick: 1,
        },
        yaxis: {
          title: header[tempIdx] || 'Temperature (°C)',
          gridcolor: '#e0e7ff',
          zeroline: false,
          showline: true,
          linecolor: '#bfc9e0',
          tickfont: { color: '#22223b', size: 15 },
          titlefont: { size: 18, color: '#22223b' },
          automargin: true,
          range: [Math.min(...temp) - 1, Math.max(...temp) + 1],
        },
        title: {
          text: 'Temperature Data from Arduino',
          font: { size: 28, color: '#22223b', family: 'Inter, Arial, sans-serif' }
        },
        margin: { t: 80, l: 80, r: 40, b: 80 },
        legend: {
          orientation: 'h',
          x: 0.5,
          xanchor: 'center',
          y: -0.25,
          font: { size: 16, color: '#22223b' },
          bgcolor: '#f8fafc',
          bordercolor: '#e0e7ff',
          borderwidth: 1
        },
        plot_bgcolor: '#f8fafc',
        paper_bgcolor: '#fff',
        hovermode: 'closest',
        modebar: { orientation: 'v' },
        transition: { duration: 500, easing: 'cubic-in-out' }
      }, {responsive: true});
    }

    document.getElementById('csvFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        const csvText = event.target.result;
        localStorage.setItem('arduino_csv_data', csvText);
        renderData(csvText);
      };
      reader.readAsText(file);
    });

    document.getElementById('saveDataBtn').addEventListener('click', function() {
      const table = document.getElementById('data-table');
      if (!table) return;
      let csvText = '';
      const rows = table.querySelectorAll('tr');
      rows.forEach((row, i) => {
        const cells = row.querySelectorAll('th,td');
        let rowText = [];
        cells.forEach(cell => rowText.push(cell.textContent));
        csvText += rowText.join(',') + '\n';
      });
      localStorage.setItem('arduino_csv_data', csvText);
      alert('Data saved to browser!');
    });

    document.getElementById('loadDataBtn').addEventListener('click', function() {
      const csvText = localStorage.getItem('arduino_csv_data');
      if (csvText) {
        renderData(csvText);
      } else {
        alert('No saved data found.');
      }
    });

    // Auto-load data on page load if available
    window.onload = function() {
      const csvText = localStorage.getItem('arduino_csv_data');
      if (csvText) {
        renderData(csvText);
      }
    };
  </script>
</body>
</html>
